<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="550" viewBox="0 0 800 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="550" rx="10" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">ZeroTrustKerberosLink Login Flow</text>
  
  <!-- Login Screens -->
  <!-- Screen 1: Kerberos Login -->
  <rect x="50" y="100" width="220" height="380" rx="10" fill="white" stroke="#4361EE" stroke-width="2"/>
  <rect x="50" y="100" width="220" height="40" rx="10 10 0 0" fill="#4361EE"/>
  <text x="160" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Enterprise Login</text>
  
  <rect x="70" y="160" width="180" height="40" rx="5" fill="#F8F9FA" stroke="#E0E0E0"/>
  <text x="85" y="175" font-family="Arial" font-size="10" fill="#666666">Username</text>
  <text x="85" y="190" font-family="Arial" font-size="12" fill="#333333">jsmith@enterprise.com</text>
  
  <rect x="70" y="210" width="180" height="40" rx="5" fill="#F8F9FA" stroke="#E0E0E0"/>
  <text x="85" y="225" font-family="Arial" font-size="10" fill="#666666">Password</text>
  <text x="85" y="240" font-family="Arial" font-size="12" fill="#333333">••••••••••••</text>
  
  <rect x="70" y="270" width="180" height="40" rx="5" fill="#4361EE"/>
  <text x="160" y="295" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Sign In</text>
  
  <text x="160" y="340" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Authenticating with Kerberos...</text>
  <circle cx="160" cy="370" r="15" stroke="#4361EE" stroke-width="3" fill="none">
    <animateTransform attributeName="transform" type="rotate" from="0 160 370" to="360 160 370" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Screen 2: Zero Trust Policy Verification -->
  <rect x="290" y="100" width="220" height="380" rx="10" fill="white" stroke="#4361EE" stroke-width="2"/>
  <rect x="290" y="100" width="220" height="40" rx="10 10 0 0" fill="#4361EE"/>
  <text x="400" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Zero Trust Verification</text>
  
  <rect x="310" y="160" width="180" height="60" rx="5" fill="#F8F9FA"/>
  <text x="400" y="190" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Verifying identity and device</text>
  <text x="400" y="210" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">compliance...</text>
  
  <rect x="310" y="240" width="180" height="30" rx="5" fill="#F8F9FA"/>
  <rect x="310" y="240" width="120" height="30" rx="5" fill="#4CC9F0"/>
  <text x="400" y="260" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Identity: Verified</text>
  
  <rect x="310" y="280" width="180" height="30" rx="5" fill="#F8F9FA"/>
  <rect x="310" y="280" width="90" height="30" rx="5" fill="#4CC9F0"/>
  <text x="400" y="300" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Device: Compliant</text>
  
  <rect x="310" y="320" width="180" height="30" rx="5" fill="#F8F9FA"/>
  <rect x="310" y="320" width="150" height="30" rx="5" fill="#4CC9F0"/>
  <text x="400" y="340" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Location: Approved</text>
  
  <rect x="310" y="370" width="180" height="40" rx="5" fill="#4361EE"/>
  <text x="400" y="395" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Continue</text>
  
  <!-- Screen 3: AWS Access -->
  <rect x="530" y="100" width="220" height="380" rx="10" fill="white" stroke="#4361EE" stroke-width="2"/>
  <rect x="530" y="100" width="220" height="40" rx="10 10 0 0" fill="#4361EE"/>
  <text x="640" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AWS Services Access</text>
  
  <rect x="550" y="160" width="180" height="40" rx="5" fill="#F8F9FA"/>
  <text x="640" y="185" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Temporary AWS credentials generated</text>
  
  <!-- AWS Service Icons -->
  <rect x="560" y="220" width="70" height="70" rx="10" fill="white" stroke="#E0E0E0"/>
  <text x="595" y="265" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">S3</text>
  
  <rect x="650" y="220" width="70" height="70" rx="10" fill="white" stroke="#E0E0E0"/>
  <text x="685" y="265" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">EC2</text>
  
  <rect x="560" y="310" width="70" height="70" rx="10" fill="white" stroke="#E0E0E0"/>
  <text x="595" y="355" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">RDS</text>
  
  <rect x="650" y="310" width="70" height="70" rx="10" fill="white" stroke="#E0E0E0"/>
  <text x="685" y="355" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Lambda</text>
  
  <rect x="550" y="400" width="180" height="40" rx="5" fill="#4CC9F0"/>
  <text x="640" y="425" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Access Granted</text>
  
  <!-- Flow Arrows -->
  <path d="M270,250 L290,250" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M510,250 L530,250" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step Numbers -->
  <circle cx="80" y="130" r="15" fill="#F72585"/>
  <text x="80" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
  
  <circle cx="320" y="130" r="15" fill="#F72585"/>
  <text x="320" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
  
  <circle cx="560" y="130" r="15" fill="#F72585"/>
  <text x="560" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
  
  <!-- Security Features Footer -->
  <rect x="50" y="500" width="700" height="20" rx="5" fill="#F72585" opacity="0.1" stroke="#F72585" stroke-width="1"/>
  <text x="400" y="515" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">
    Secure Authentication • Zero Trust Policy Enforcement • Temporary AWS Credentials • Comprehensive Audit Logging
  </text>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>
</svg>
